<ion-header>
   <ion-toolbar>
      <ion-title>
         {{ title }}
      </ion-title>
      <ion-buttons start>
         <button
            ion-button
            (click)="closeModal()">
           <span
              ion-text
              color="primary"
              showWhen="ios">Cancel</span>
           <ion-icon
              name="md-close"
              showWhen="android,windows"></ion-icon>
         </button>
      </ion-buttons>
   </ion-toolbar>
</ion-header>
<ion-content>
   <form
      [formGroup]="form"
      (ngSubmit)="saveEvent(form.value)">

   	  <ion-item-divider color="light">
         <div *ngIf="!isEditable">
            Add a new Event
         </div>

         <div *ngIf="isEditable">
            Edit this event
         </div>
   	  </ion-item-divider>


   	  <ion-item>
         <ion-label stacked>Event title:</ion-label>
         <ion-input
            type="text"
            formControlName="title"
            [(ngModel)]="eventTitle" [ngModelOptions]="{standalone: true}"></ion-input>
   	  </ion-item>



   	  <ion-item>
         <span
            ion-text
            color="danger"
            block
            text-center
            padding-top
            padding-bottom
            (click)="selectImage()">Select an image</span>
            <input
               type="hidden"
               name="image"
               formControlName="image"
               [(ngModel)]="eventImage2">
            <img [src]="eventImage2">
   	  </ion-item>



   	  <ion-item>
         <ion-label stacked>Event Location:</ion-label>
         <ion-input
            type="text"
            formControlName="location"
            [(ngModel)]="eventLocation"></ion-input>
   	  </ion-item>

      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="eventTime"></ion-datetime>
