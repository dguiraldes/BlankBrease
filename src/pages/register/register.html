  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-list>

	  <ion-item>
	    <ion-label stacked>Username</ion-label>
	    <ion-input type="text" #username></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label stacked>Password</ion-label>
	    <ion-input type="password" #password></ion-input>
	  </ion-item>

	</ion-list>

	<ion-list>
		<ion-item>
			<button ion-button full color="danger" (click) = "register()">
				Register
			</button>
		</ion-item>
	</ion-list>


</ion-content>
