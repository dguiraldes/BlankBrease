<ion-header>
  <ion-navbar>
  	<button ion-button icon-only menuToggle>
  		<ion-icon name="menu"></ion-icon>
  	</button>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-card>

	  <ion-item>
	    <ion-avatar item-start>
	      <img src="assets/imgs/jisong.png">
	    </ion-avatar>
	    <h2>Jisong Wu</h2>
	    <p>December 20th 2017</p>
	  </ion-item>

	  <img src="assets/imgs/presentation.png">

	  <ion-card-content>
	    <p>Final presentations are on this date</p>
	  </ion-card-content>

	  <ion-row>
	    <ion-col>
	      <button ion-button icon-left clear small>
	        <ion-icon name="md-checkbox-outline"></ion-icon>
	        <div>12 people attending</div>
	      </button>
	    </ion-col>
	  </ion-row>

	</ion-card>

  <ion-fab right bottom>
    <button ion-fab color="danger" (click)="gotoCreateEvent()">
    	<ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
