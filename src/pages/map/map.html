<ion-header>

  <ion-navbar>
    <ion-title>map1</ion-title>
		<ion-buttons start>
			<button ion-button (click)="createEvent()">
				<ion-icon name="add"></ion-icon>
			</button>
		</ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div *ngIf="lat && lng">
		<agm-map [latitude]="lat" [longitude]="lng">
			<agm-marker [latitude]="lat" [longitude]="lng">
				<agm-info-window>
					<h3><strong>Howdy!</strong></h3>
					<p>You are here!</p>
				</agm-info-window>
				<agm-marker *ngFor="let marker of markers"
										[latitude]="marker.location[0]"
										[longitude]="marker.location[1]">
					<agm-info-window>
						<h3><strong>{{ marker.name }}</strong></h3>
						<p>Location: {{ marker.address }}</p>
						<p>Date: {{ marker.date }}</p>
						<p>Time: {{ marker.time }}</p>

					</agm-info-window>
				</agm-marker>

			</agm-marker>
		</agm-map>
	</div>
</ion-content>
