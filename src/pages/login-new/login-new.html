<ion-header>

  <ion-navbar>
    <ion-title>loginNew</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

	<ion-list>

		<ion-item>
			<ion-label stacked>Username</ion-label>
			<ion-input type="email" placeholder="Email" [(ngModel)]="credentials.email"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label stacked>Password</ion-label>
			<ion-input type="password" placeholder="Password" [(ngModel)]="credentials.password"></ion-input>
		</ion-item>

	</ion-list>

	<ion-list>
		<ion-item>
			<button ion-button full color="danger" (click)="signin()">
				Log In
			</button>
		</ion-item>

		<ion-item>
			<button ion-button full color="danger" (click)="signup()">
				Register
			</button>
		</ion-item>
		<button ion-button clear center>Forgot your password?</button>
	</ion-list>

	<ion-list>
		<ion-item>
			<button ion-button full (click)="signInWithFacebook()">
				Login with facebook
			</button>
		</ion-item>
	</ion-list>

</ion-content>
