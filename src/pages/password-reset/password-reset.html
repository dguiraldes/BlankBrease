<ion-header>

  <ion-navbar>
    <ion-title>passwordReset</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-label stacked>Email</ion-label>
			<ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
		</ion-item>
	</ion-list>

	<ion-list>
		<ion-item>
			<button ion-button full color="danger" (click)="reset()">Reset my password</button>
			<button ion-button full clear color="light" (click)="goback()">Go Back</button>
		</ion-item>
	</ion-list>

</ion-content>
